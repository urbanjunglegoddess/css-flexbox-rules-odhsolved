<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="../css/authentication-form.css" rel="stylesheet"/>
    <title>Login and Signup</title>
  </head>
  <body class="bg-white">
    <header class="exercise-header">
      <nav class="top-nav">
        <h1>Authentication page</h1>
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./ecommerce-page.html">E-commerce page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div id="sign-in">
        <div class="form-header">
          <h2>Sign in</h2>
          <p class="subtext">for existing users</p>
        </div>
        <!-- Sign IN form starts here -->
        <form id="sign-in-form">
          <div class="form-input-control">
            <label for="login-field">Login</label>
            <input
              id="login-field"
              placeholder="use your email as login"
              required
              type="email"
            />
          </div>
          <div class="form-input-control">
            <label for="password-field">Password</label>
            <input
              id="password-field"
              minlength="8"
              maxlength="20"
              placeholder="passwords must match"
              required
              type="password"
            />
          </div>
          <div class="form-checkbox-control">
            <input id="stay-signed-in" type="checkbox"/>
            <label for="stay-signed-in">Stay signed in</label>
          </div>
          <hr />
          <div class="form-submit-control">
            <input type="submit" value="Sign in" />
            <a href="/#">Forgot your password?</a>
          </div>
        </form>
        <!-- Sign IN form ends here -->
      </div>
      <div id="sign-up">
        <div class="form-header">
          <h2>Sign up</h2>
          <p class="subtext">for new users</p>
        </div>
        <!-- Sign UP form starts here -->
        <form id="sign-up-form">
          <div class="form-input-control">
            <label for="name-field">Your name</label>
            <input
              id="name-field"
              minlength="5"
              placeholder="ex.: John Doe"
              required
              type="text"
            />
          </div>
          <div class="form-input-control">
            <label for="email">Email</label>
            <input
              id="email"
              placeholder="name@domain.zone"
              required
              type="email"
            />
          </div>
          <div class="form-input-control">
            <label for="password">Password</label>
            <input
              id="password"
              maxlength="20"
              minlength="8"
              placeholder="8 characters minimum"
              required
              type="password"
            />
          </div>
          <div class="form-input-control">
            <label for="confirm-password">Confirm Password</label>
            <input
              id="confirm-password"
              maxlength="20"
              minlength="8"
              placeholder="passwords must match"
              required
              type="password"
            />
          </div>
          <div class="form-input-control">
            <label for="phone">Phone number</label>
            <input
                    id="phone"
                    maxlength="12"
                    minlength="12"
                    pattern="^\+[0-9]{11}$"
                    placeholder="ex.: +12336456355"
                    required
                    type="tel"
            />
          </div>
          <div class="form-input-control">
            <label for="avatar">Avatar</label>
            <input id="avatar" type="file"/>
          </div>
          <div class="form-group-horizontal-control">
            <div class="form-input-control">
              <label for="state">State</label>
              <select id="state">
                <option disabled selected value="">Select your state</option>
                <option value="TX">Texas</option>
                <option value="IA">Iowa</option>
                <option value="SD">South Dakota</option>
              </select>
            </div>
            <div class="form-input-control">
              <label for="city">City</label>
              <select id="city">
                <option disabled selected value="">Select your city</option>
                <option value="new-york">New York</option>
                <option value="washington">Washington DC</option>
                <option value="dallas">Dallas</option>
              </select>
            </div>
          </div>
          <div class="form-input-control">
            <p>Gender</p>
            <div class="form-group-vertical-control">
              <div class="form-radio-control">
                <input id="male" name="gender" type="radio" value="male"/>
                <label for="male">Male</label>
              </div>
              <div class="form-radio-control">
                <input id="female" name="gender" type="radio" value="female"/>
                <label for="female">Female</label>
              </div>
              <div class="form-radio-control">
                <input
                        checked
                  id="other"
                  name="gender"
                        type="radio"
                  value="other"
                />
                <label for="other">Other</label>
              </div>
            </div>
          </div>
          <hr />
          <div class="form-submit-control">
            <input type="submit" value="Sign up" />
          </div>
        </form>
        <!-- Sign UP form ends here -->
      </div>
    </div>
  </body>
</html>
